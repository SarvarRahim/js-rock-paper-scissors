<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Countries</title>
  <link rel="stylesheet" href="css/bootstrap.min.css">
  <link rel="stylesheet" href="css/styles.css">
</head>
<body class="bg-dark">

<div class="container">
  <div class="">
    <div class="ping-pong__head d-flex align-items-center justify-content-between my-4 rounded p-4 border">
      <div class="ping-pong__types">
        <h2 class="mb-0 text-uppercase text-white font-weight-bold">Rock</h2>
        <h2 class="mb-0 text-uppercase text-white font-weight-bold">Paper</h2>
        <h2 class="mb-0 text-uppercase text-white font-weight-bold">Scissors</h2>
      </div>
      <div class="ping-pong-score">
        <div class="bg-light d-inline-block rounded-lg pt-2 px-5 pb-4 mr-3">
          <h3 class="h6 text-uppercase text-primary text-center">Score</h3>
          <span class="js-score display-4 font-weight-bold text-dark"></span>
        </div>
        <div class="ping-pong__bot-score bg-light d-inline-block rounded-lg pt-2 px-4 pb-4">
          <h3 class="h6 text-uppercase text-primary text-center">Score Computer</h3>
          <span class="js-score-bot display-4 d-block font-weight-bold text-center text-dark"></span>
        </div>
      </div>
    </div>

    <div class="ping-pong d-flex flex-wrap justify-content-center pt-5">
      <button class="ping-pong__rock js-ping-pong-rock btn mr-5" type="submit"></button>
      <button class="ping-pong__paper js-ping-pong-paper btn mr-5" type="submit"></button>
      <button class="ping-pong__scissors js-ping-pong-scissors btn" type="submit"></button>
    </div>
  </div>

  <div class="display-3 d-flex flex-column alert-secondary rounded-lg text-center mt-4">
    <span class="js-result"></span>
    <span class="js-result-win h3"></span>
  </div>
  <div class="mx-auto mt-5">
    <a class="ping-pong__link btn mx-auto" href="index.html">Refresh</a>
  </div>
  </div>


<script src="js/jquery-3.6.0.min.js"></script>
<script src="js/bootstrap.bundle.min.js"></script>
<script src="js/main.js"></script>
</body>

</html>
